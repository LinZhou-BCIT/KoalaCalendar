<h4>My Profile</h4>
<hr>
<div class="row">
    <div  class="col-md-10 col-md-offset-1">
        <section>
            <form action="/calendar">
              <!-- <div class="text-danger validation-summary-valid" data-valmsg-summary="true"><ul><li style="display:none"></li></ul></div> -->
              <div class="form-group">
                  <label for="Username">Username</label>
                  <input class="form-control" type="text" id="Username" name="Username" value="{{email}}" />
                  <!-- <span class="text-danger field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span> -->
              </div>
              <div class="form-group">
                  <label for="Email">Email</label>
                  <input class="form-control" type="email" id="Email" name="Email" value="{{email}}" />
                  <!-- <span class="text-danger field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span> -->
              </div>
              <div class="form-group">
                <p>
                    <a routerLink="/account/changePassword" routerLinkActive="active">Change your password</a>
                </p>
            </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-default">Update</button>
              </div>
            </form>
        </section>
    </div>
</div>
