<div class="calendar-list">
  <hr>
  <h4>My Calendars</h4>
  <hr>
  <p *ngIf="ownedCalendars">Owned Calendars:</p>
  <div *ngFor="let cal of ownedCalendars" class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" checked="checked" value="">
        <a routerLink="/calendar/own/{{cal.calendarID}}" routerLinkActive="active">
          {{cal.calendarName}}
        </a>
    </label>
  </div>
  <hr>
  <p *ngIf="subbedCalendars">Subscribed Calendars:</p>
  <div *ngFor="let cal of subbedCalendars" class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" checked="checked" value="">
        <a routerLink="/calendar/sub/{{cal.calendarID}}" routerLinkActive="active">
          {{cal.calendarName}}
        </a>
    </label>
  </div>
  <hr>
  <p>
    <a *ngIf="isProf" routerLink="/calendar/create" routerLinkActive="active">New Calendar</a>
  </p>
  <p>
    <a routerLink="/calendar/sub" routerLinkActive="active">Subscribe with Access Code</a>
  </p>
  <hr>

      <div class="form-group">

      </div>
      <button class="btn btn-outline-success" type="submit">Search</button>    
  </form>
  <hr> -->
</div>
