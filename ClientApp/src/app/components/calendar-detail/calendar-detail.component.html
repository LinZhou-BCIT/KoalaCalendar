<form *ngIf="calendar" action="/calendar">
  <div class="form-group">
    <label for="calendarName">Calendar Name</label>
    <input id="calendarName" name="calendarName" class="form-control mr-sm-2" type="text" value="{{calendar.calendarName}}" aria-label="Course Name">
  </div>
  <div>
    <label>Access Code: </label>
    <input id="accessCode" name="accessCode" class="form-control mr-sm-2" type="text" value="{{calendar.accessCode}}" aria-label="Access Code" readonly>
  </div>
  <div *ngIf="!owned">
    <label>Owner:</label>
    <input id="owner" name="owner" class="form-control mr-sm-2" type="text" value="{{calendar.ownerID}}" aria-label="Owner" readonly>
  </div><br><br>
  <div>
    <button class="btn btn-outline-success" type="submit" *ngIf="owned">Rename</button>
    <button class="btn btn-outline-warning" type="submit" *ngIf="!owned">Unsub</button>
    <button class="btn btn-outline-secondary" type="submit">Cancel</button>
  </div><br>
  <div>
    <button class="btn btn-outline-danger" type="submit" *ngIf="owned">Delete</button>
  </div>
  
</form>
