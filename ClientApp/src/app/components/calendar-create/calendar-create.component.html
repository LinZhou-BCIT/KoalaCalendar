<hr>
<h4>New Calendar</h4>
<hr>
<form>
  <div class="form-group">
    <label for="calendarName">Calendar Name</label>
    <input id="calendarName" name="calendarName" class="form-control mr-sm-2" 
      type="text" placeholder="New Calendar" aria-label="Course Name"
      [(ngModel)]="name">
  </div>
  <button type="button" class="btn btn-outline-success" (click)="create()">Create</button>
  <button class="btn btn-outline-secondary" routerLink="/calendar">Back</button>
</form>
<hr>
