<hr>
<h4>New Event</h4>
<hr>
<form (submit)="create()">
    <div class="form-group">
        <label for="EventTitle" class="control-label">Event Title</label>
        <input id="EventTitle" name="EventTitle" type="text" [(ngModel)]="toAdd.name" placeholder="Event Title" class="form-control" /> 
    </div>
    <div class="form-group">
        <label for="StartDate" class="control-label">Start Time</label>
        <input id="StartDate" name="StartDate" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" 
            [(ngModel)]="toAdd.startTime" class="form-control" />
        <owl-date-time #dt1></owl-date-time>
    </div>
    <div class="form-group">
        <label for="EndTime" class="control-label">End Time</label>
        <input id="EndTime" name="EndTime" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" 
            [(ngModel)]="toAdd.endTime" class="form-control" />
        <owl-date-time #dt2></owl-date-time>
    </div>
    <div class="form-group">
        <label for="CalendarID" class="control-label">Choose Calendar</label>
        <select id="CalendarID" name="CalendarID" [(ngModel)]="toAdd.calendarID" type="text" class="form-control">
            <option *ngFor="let cal of ownedCalendars" value="{{cal.calendarID}}">{{cal.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-outline-success" type="submit">Create</button>
        <button class="btn btn-outline-secondary" routerLink="/calendar">Back</button>
    </div>
</form>
<hr>
